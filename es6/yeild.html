<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function* range (start ,stop) {
    for (var i = start; i < stop; i++){
      yield i
    } ;
  };
  var yeild = range(1 , 10);
  for (var i= 1;i<10;i++){
    console.log(yeild.next());
  };

</script>
</body>
</html>
