<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Point(x, y) {
        this.x = x;
        this.y = y;
    }
    Point.prototype.toString = function () {
        return '(' + this.x + ', ' + this.y + ')';
    };
    var p = new Point(1, 2);
    console.log(p.__proto__ == Point.prototype);
</script>
</body>
</html>
