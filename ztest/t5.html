<body>
<!--<script src="../lib/js/jquery-2.2.3.js"></script>-->
<script>
    var p1 = new Promise(function (resolve, reject) {
        setTimeout(() => reject("123"), 3000)
    });
    var p2 = new Promise(function (resolve, reject) {
        setTimeout(() => resolve(p1), 1000)
    });
    p2.then(result => console.log("error01", result), result => console.log("error02", result))
            .catch(error => console.log("error2", error))</script>
