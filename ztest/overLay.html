  <style>
    .bg {
      width: 300px;
      height: 50px;
      background: #caca8c;
      background-image: -webkit-gradient(linear,
        50% 0,
        0 100%,
        from(transparent),
        color-stop(0.5, transparent),
        color-stop(0.5, #d86707),
        to(#d86707));
      background-size: 30px 15px;
      background-repeat: repeat-x;
      background-position: 0 100%;
    }
  </style>
  <div class="bg"></div>
  <script>
    function hex2RGB(hex) {
      let newHex = hex.substr(1, hex.length - 1);
      let hexArr = [];
      if (newHex.length == 3) {
        hexArr = [newHex[0] + newHex[0], newHex[1] + newHex[1], newHex[2] + newHex[2]];
      } else if (newHex.length == 6) {
        hexArr = [newHex.substr(0, 2), newHex.substr(2, 2), newHex.substr(4, 2)]
      } else {
        return hex
      }
      let RGBArr = [parseInt(hexArr[0], 16), parseInt(hexArr[1], 16), parseInt(hexArr[2], 16)];

      let res = `rgb(${RGBArr[0]},${RGBArr[1]},${RGBArr[2]})`
      if (res.indexOf("NaN") > -1) {
        return hex
      }
      return res
    }
    console.log(hex2RGB("#abcfzz"))

  </script>
