<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content=width="device-width",initial-scale=1,maxium-scale=1.0,user-scalable=0">
    <title>登录</title>
    <style type="text/css">
        body {
            background-color: #f6f6f6;
            width: 100%;
        }

        .container {
            margin-top: 150px;
            margin-left: auto;
            margin-right: auto;
            height: 600px;
            width: 480px;
            /*650 480*/
            background-color: #ffffff;
            padding-top: 70px;
        }

        .name {
            width: 220px;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
            font-size: 35px;
            text-align: center;

        }

        .phone {
            width: 70%;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f5f5f5;
            border-radius: 6px;
            margin-top: 155px;
        }

        .password {
            width: 70%;
            height: 50px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f5f5f5;
            border-radius: 6px;
        }

        .login {
            width: 70%;
            height: 50px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f5f5f5;
            border-radius: 6px;
        }

        .lable {
            margin-top: 18px;
            width: 70%;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
        }

        .register {

            text-align: center;
            display: inline;
        }

        .forget {
            text-align: center;
            display: inline;
            float: right;

        }

        a.one:link {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="name">
        <img src="ll1.png">
        <img src="ll2.png">
    </div>
    <div class="phone">
        <input form placeholder="手机"
               style="width:100%;height:100%;background-color:#f5f5f5;border-radius:6px;border:0;font-size: 16px;">
    </div>
    <div class="password">
        <input form placeholder="密码"
               style="width:100%;height:100%;background-color:#f5f5f5;border-radius:6px;border:0;font-size: 16px;">
    </div>
    <div class="login">
        <input type="button" value="登录"
               style="background-color: #41464b;height:100%;width:100%;font-size:16px;font-weight:bold;border-radius:6px;border:0;color:white;">
    </div>
    <div class="lable">
        <div class="register">
            <a class="one" href="register.html"
               style="color:#41464b;font-weight:bold;">注册</a>
        </div>
        <div class="forget">
            <a class="one" href="forgetpassword.html"
               style="color:#41464b;font-weight:bold;">忘记密码</a>
        </div>
    </div>
</div>
</body>
</html>
