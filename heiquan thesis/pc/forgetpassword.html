<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <style type="text/css">
        body {
            background-color: #f6f6f6;
            width: 100%;
        }

        .container {
            margin-top: 150px;
            margin-left: auto;
            margin-right: auto;
            height: 600px;
            width: 480px;
            /*650 480*/
            background-color: #ffffff;
            padding-top: 70px;
        }

        .name {
            width: 220px;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
            font-size: 35px;
            text-align: center;

        }
.retrieve{
    margin-top:200px;
    text-align: center;

}
        .phone {
            width: 70%;
            height: 50px;
            margin-top:20px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f5f5f5;
            border-radius: 6px;
        }

        .button {
            width: 70%;
            height: 50px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 6px;
        }
        .sub{
            width: 63%;
            height: 50px;
            display:inline-block;
        }
        .can{
            width: 33%;
            height: 50px;
            display:inline-block;
            margin-right:0;
            position:relative;
            right:-6px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="name">
        <img src="ll1.png">
        <img src="ll2.png">
    </div>
    <div class="retrieve">
        找回密码
    </div>
    <div class="phone">
        <input type="form" placeholder="请输入手机号码找回密码" style="width:100%;height:100%;background-color:#f5f5f5;border-radius:6px;border:0;font-size: 16px;">
    </div>
    <div class="button">
        <div class="sub">
            <input type="button" value="提交请求" style="background-color: #41464b;height:100%;width:100%;font-size:16px;font-weight:bold;border-radius:6px;border:0;color:white;" >
        </div>
       <div class="can">
           <input type="button" value="取消" style="background-color: #41464b;height:100%;width:100%;font-size:16px;font-weight:bold;border-radius:6px;border:0;color:white;padding:0;" >
       </div>

    </div>
</div>
</body>
</html>
