<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" user-scalable=no">
    <meta name="viewport"
          content="initial-scale=1,maximum-scale=1 user-scalable=no">
    <title>登录</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #2196f3;
        }

        .logo {
            margin-top: 20%;
        }

        .username {
            margin: 6% auto 0;
            height: 40px;
            width: 85%;
            box-shadow: 5px 5px 2px 2px #5e74a0;
        }

        .password {
            margin: 6% auto 0;
            height: 40px;
            width: 85%;
            box-shadow: 5px 5px 2px 2px #5e74a0;

        }

        .rightlable {
            color: white;
            margin-top: 3%;
            margin-right: 7.5%;
            font-size: 16px;
            text-align: right;
        }

        a.one:link {
            color: white;
            text-decoration: none
        }

        a.one:visited {
            color: white;
            text-decoration: none
        }

        .clear {
            clear: both;
        }

        .login {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            color: white;
            border: 0;
            font-weight: bold;
            height: 40px;
            width: 85%;
            margin: 10% auto 0;
            background-color: #f44336;
            font-size: 22px;
            line-height: 1.5;
            text-align: center;
            box-shadow: 2px 2px 1px 1px #5e74a0;
        }
    </style>

</head>
<body>
<div class="logo" align="center">
    <img src="lw.png" style="width:25%;height:25%">
</div>
<div class="username" align="center">
    <input id="username" placeholder="请输入手机号" form
           style="height:100%;width:100%;font-size:16px">
</div>
<div class="password" align="center">
    <input id="password" placeholder="请输入密码" name="password" form
           style="height:100%;width:100%;font-size:16px">
</div>
<p></p>
<div class="rightlable">
    <a class="one" href="forgetpassword.html">忘记密码</a>
</div>
<div class="clear"></div>
<input class="login" value="登 录" type="button" style="display:block">
<p></p>
<div class="rightlable">
    <a class="one" href="register.html">没有账号？点此注册</a>
</div>
</body>
</html>
