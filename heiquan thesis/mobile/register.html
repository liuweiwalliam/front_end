<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="initial-scale=1,maximum-scale=1 user-scalable=no">
    <title>注册</title>
    <style type="text/css">
        body {
            background-color: #2196f3;
        }

        .logo {
            margin-top: 10%;
        }

        .school {
            margin: 3% auto 0;
            width: 85%;
            height: 40px;
            box-shadow: 5px 5px 2px 2px #5e74a0;
        }

        .schoolnum {
            margin: 3% auto 0;
            width: 85%;
            height: 40px;
            box-shadow: 5px 5px 2px 2px #5e74a0;
        }

        .name {
            margin: 3% auto 0;
            width: 85%;
            height: 40px;
            box-shadow: 5px 5px 2px 2px #5e74a0;
        }

        .phone {
            margin: 3% auto 0;
            width: 85%;
            height: 40px;
            box-shadow: 5px 5px 2px 2px #5e74a0;
        }

        .verify {
            margin: 3% auto 0;
            width: 85%;
            height: 40px;
            box-shadow: 2px 2px 1px 1px #5e74a0;

        }
        .fillverify {
            margin: 0;
            width:72%;
            height: 40px;
            display: inline-block;
            vertical-align: top;
        }

        .submitverify {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin-top:-40px;
            margin-left:72%;
            width:30%;
            height:40px;
            background-color:#f44336;
            color: white;
            box-sizing:content-box;
            display: inline-block;
            vertical-align: top;
        }

        .fillpassword {
            margin: 2% auto 0;
            width: 85%;
            height: 42px;
            box-shadow:5px 5px 2px 2px #5e74a0;
        }

        .register {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding:0;
            border:0;
            margin: 3% auto 0;
            width: 85%;
            height: 40px;

            box-shadow: 2px 2px 1px 1px #5e74a0;
        }

        .login {
            margin-right:7.5%;
            font-size: 16px;
            text-align: right;
            color: white;
        }

        a.one:link {
            color: white;
            text-decoration: none;
        }

        a.one:visited {
            color: white;
            text-decoration: none;
        }

    </style>
</head>
<body>
<div class="logo" align="center">
    <img src="lw.png" style="width:25%;">
</div>
<div class="school">
    <input form placeholder="请选择学校"
           style="height:100%;width:100%;font-size:16px;">
</div>
<div class="schoolnum">
    <input form placeholder="请输入学号"
           style="height:100%;width:100%;font-size:16px;">
</div>
<div class="name">
    <input form placeholder="请输入姓名"
           style="height:100%;width:100%;font-size:16px;">
</div>
<div class="phone">
    <input form placeholder="请输入手机号"
           style="height:100%;width:100%;font-size:16px;">
</div>
<div class="verify">
    <div class="fillverify">
        <input form placeholder="请填写短信验证码"
               style="height:40px;width:100%;border:2px;padding:0;font-size:16px;">
    </div>
    <div class="submitverify">
        <input type="submit" value="点击获取验证码"
               style="width:100%;height:100%;background-color:#f44336;font-size:12px;color:white;border:0;padding:0;">
    </div>
</div>
<div class="fillpassword">
    <input form placeholder="请填写密码"
           style="height:100%;width:100%;font-size:16px;">
</div>
<div class="register">
    <input type="button" value="注 册"
           style="height:100%;width:100%;color:white;background-color:#f44336; font-size:22px;border:0;padding:0;">
</div>
<div class="login">
    <a class="one" href="login.html">已有账号？点此登录</a>
</div>
</body>
</html>
