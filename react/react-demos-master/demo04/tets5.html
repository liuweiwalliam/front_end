<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="div" id="new"></div>
<script type="text/babel">
     var Name = React.createClass({ //
         render:function(){
             return <div>{this.props.sex} {this.props.age}</div>;
         }
     });
     ReactDOM.render(
             <Name sex="man" age="20"/>,
             document.getElementById("new")
     );
</script>
</body>
</html>
