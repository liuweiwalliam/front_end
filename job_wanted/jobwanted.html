<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求职Go</title>
    <style type="text/css">
        body {
            background: url(pic/u0.png);
            background-size: 100%, 100%;
        }

        .container {
            /*background-color: green;*/
            height: 500px;
            width: 600px;
            margin-top: 160px;
            margin-right: auto;
            margin-left: auto;
        }

        .logo {
            margin-top: 0;
            margin-right: auto;
            margin-left: auto;
            position: relative;
            left: 205px;
        }

        .account {
            margin-top: 120px;
            margin-left: 160px;

        }

        .person {
            display: inline;
            position: relative;
            bottom: -7px;
            right:-5px;
        }

        .password {
            margin-left: 160px;
        }
        .sub {
            margin-top:44px;
            margin-left: 160px;
        }
        :-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            color: white;
            font-size:20px;
        }

        ::-moz-placeholder { /* Mozilla Firefox 19+ */
            color: white;
            font-size:20px;
        }

        input:-ms-input-placeholder,
        textarea:-ms-input-placeholder {
            color: white;
            font-size:20px;
        }

        input::-webkit-input-placeholder,
        textarea::-webkit-input-placeholder {
            color: white;
            font-size:20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="pic/u2.png" style="height:48px;width:180px;">
    </div>
    <div class="account">
        <div class="person"><img src="pic/u8.png"
                                 style="height:25px;width:25px;"></div>
        <input placeholder="请输入账号"
               style="height:25px;width:250px;border:0;padding:0;background:transparent;color:white;outline:none;font-size:20px;">
        <img src="pic/u4.png"
             style="width:270px;height:2px;display:block;">
    </div>
    <div class="password">
        <div class="person"><img src="pic/u10.png"
                                 style="height:25px;width:25px;"></div>
        <input placeholder="请输入密码"
               style="height:25px;width:250px;border:0;padding:0;background:transparent;color:white;outline:none;font-size:20px;">
        <img src="pic/u4.png"
             style="width:270px;height:2px;display:block;">
    </div>
<div class="sub">
    <button
            style="background-color:#169bd5;border:0;padding:0;height:45px;width:280px;border-radius:10px;color:white;font-size:18px">登 陆</button>
</div>

</div>
</body>
</html>
