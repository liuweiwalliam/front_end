<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio::after</title>
    <style type="text/css">
        .bar {
            height: 5px;
            width: 300px;
            background-color: yellow;
        }

        .played {
            height: 100%;
            width: 20px;
            background-color: red;
        }

        .point {
            float: right;
            height: 4px;
            width: 4px;
            /*position:relative;*/
            /*top:1px;*/
            border:2px solid black;
            border-radius: 50%;
            background-color: black;
        }
    </style>
</head>
<body>
<video src="a.mp4" id="audio" controls="controls" style="height:300px;width:300px;"></video>
<button id="play" class="play">play</button>
<button id="plus" class="play">plus</button>
<button id="minus" class="play">minus</button>
<div class="container">
    <div>
        <div class="bar">
            <div class="played">
                <div class="point"></div>
            </div>
        </div>
    </div>


    <p></p>
    <div><b class="current">00</b>/<b class="total">00</b></div>
</div>
<script src="jquery-2.2.3.js"></script>
<script type="text/javascript">
    var $a = $("#audio");
    var a = $a[0];
    var b = 1;
    $("#play").click(function () {
        b = b + 1;
        if (b % 2 == 0) {
            a.play();
            var p = document.getElementById("play");
            p.innerHTML = "p l a y";
            window.setInterval("process()", 10);
        }
        else {
            a.pause();
            var p = document.getElementById("play");
            p.innerHTML = "paused";
        }
    })
    var volume = a.volume;
    $("#plus").click(function () {
        if (volume >= 1) {
            a.volume = volume;
        }
        else {
            volume = volume + 0.1;
            a.volume = volume
        }
        console.log(volume);
    })

    $("#minus").click(function () {
        if (volume <= 0) {
            a.volume = volume;
        }
        else {
            volume = volume - 0.1;
            a.volume = volume;
        }
        console.log(volume);
    })
    function process() {
        var totaltime = a.duration;
        var current = a.currentTime;
        totaltime = totaltime.toFixed(2);
        current = current.toFixed(2);
        $(".current").text(current);
        $(".total").text(totaltime);
        var n;
        n = current / totaltime * 300;
        $(".played").css("width", n);

    }
</script>
</body>
</html>
