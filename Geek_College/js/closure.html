<!DOCTYPE html>
<html>
<style type="text/css">

</style>
<body>
<script src="jquery-2.2.1.js"></script>
<script>
    function a() {
        var i = 5;
        function b() { alert(i); }
        return b;//b作为函数a的结果返回，调用函数a相当于调用b;
    }
    var c = a();//c等于函数a的运行结果（相当于调用函数a）
    c();//运行函数c，相当于运行函数a
</script>
</body>
</html>
