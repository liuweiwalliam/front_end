<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>paint</title>
    <style type="text/css">
       .div{
            width:30px;
            height:30px;
            border:30px solid;
            /*此处默认黑色，放在下面，会覆盖掉颜色*/
            background-color:black;
            border-top-color:red;
           border-bottom-color:yellow;
           border-left-color :blue;
            border-right-color:green;

        }
        .isocels{
            width:0px;
            height:0px;
            border:30px solid;
            /*此处默认黑色，放在下面，会覆盖掉颜色*/
            background-color:transparent;
            border-left-color :transparent;
            border-bottom-color:transparent;
            border-top-color:transparent;
            border-right-color:red;
        }
        .right{
            margin-top:20px;
            width:0px;
            height:0px;
            border:30px solid;
            /*此处默认黑色，放在下面，会覆盖掉颜色*/
            background-color:transparent;
            border-top-color:transparent;
            border-bottom-color:yellow;
            border-left-color :blue;
            border-right-color:green;
            border-bottom:0;
            border-left:0;
        }
        .trapezoid{
            margin-top:50px;
            width:30px;
            height:30px;
            border:30px solid;
            /*此处默认黑色，放在下面，会覆盖掉颜色*/
            background-color:transparent;
            border-top-color:transparent;;
            border-bottom-color:yellow;
            border-left-color :transparent;
            border-right-color:transparent;
        }
        .circle{
            margin-top:50px;
            height:200px;
            /*内半径*/
            width:200px;
            background-color: teal;
            border-top-left-radius:50%;
            border-top-right-radius:50%;
            border-bottom-right-radius:100px;
        }
        .oval { margin-top:50px;
            height:400px;
            /*内半径*/
            width:200px;
            background-color: teal;
            border-top-left-radius:50%;
            border-top-right-radius:50%;
            border-bottom-right-radius:150%;
            border-bottom-left-radius:150%;

        }
    </style>
</head>
<body>
      <div class="isocels"></div>
      <div class="div"></div>
      <div class="right"></div>
<div class="trapezoid"></div>
<div class="circle"></div>
<div class="oval"></div>
</body>
</html>
