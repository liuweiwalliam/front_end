<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ball</title>
    <style tyep="text/css">
        .box {
            width: 400px;
            height: 300px;
            border: 3px solid yellow;
            margin: 30px auto;
            position: relative;
        }

        .ball {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin-left: -70px;
            position: absolute;
            top: 0;
            left: 50%;
            background: -webkit-linear-gradient(top, white, gray);
            box-shadow: inset 0 0 30px #999;
        }

        .box .ball:after {
            content: "";
            dispaly: block;
            width: 70px;
            height: 30px;
            position: absolute;
            top: 10px;
            left: 50%;
            margin-left: -35px;
            background: -webkit-linear-gradient(top, white, gray);
            border-radius: 50%;
        }

        .shadow {
            width: 80px;
            height: 60px;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -40px;
            background-color: rgba(20, 20, 20, 0.1);
            tranform: scaleY(0.3);
        }

        @-webkit-keyframes jump {
            10% {
                top: 0;
            }
            65% {
                top: 160px;
                height: 140px;

            }
            75% {

            }
            40% {

            }
        }
    </style>
</head>
<body>
<div class="box">
    <div class="ball">

    </div>
    <div class="shadow">

    </div>

</div>
</body>
</html>
