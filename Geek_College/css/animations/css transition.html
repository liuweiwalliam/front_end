<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tansition</title>
    <style type="text/css">
.a{
    height:100px;
    width:100px;
    background-color: #eee;
    transition:background-color 1s linear;
}
.b{
    height:100px;
    width:100px;
    background-color: #de4e44;
    transition:background-color 3s linear,height 3s linear,width 3s linear,color 3s linear,font-size 3s linear,transform 3s linear;
}
        div.a:hover{
         background-color:yellow;
        }
div.b:hover{
    background-color:yellow;
    height:200px;
    width:200px;
    color:red;
    font-size:36px;
    transform:rotate(360deg);
}
    </style>
</head>
<body>
<div class="a">test</div>
<div class="b">test2</div>
</body>
</html>
