<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform2</title>
    <style type="text/css">
        .gcc {
            width: 1000px;
            text-align: center;
            margin: 50px auto;
        }

        .gcc p {
            width: 100px;
            height: 100px;
            text-align: center;
            margin: 50px auto;
            float: left;
            line-height: 30px;
            font-size: 20px;
            border: 1px #999 solid;
        }

        .gcc p:first-child {
            background:-webkit-linear-gradient(top, red, blue, black);
        }
    </style>
</head>
<body>
<div class="gcc">
    <p>mormal gradually chagnge</p>
    <p>angle gradually chagnge</p>
</div>
</body>
</html>
