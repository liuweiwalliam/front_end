<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex box</title>
    <style type="text/css">
        .con{
            /*-webkit-box-orient:vertical;*/
            display:-webkit-flex;
            width:600px;
            height:200px;
            background-color:gray;
            -webkit-flex-direction:row;
        }
        .first{
            -webkit-order:3;
              height:100px;
              width:100px;
              background-color:orange;
              -webkit-flex:1;
                }
        #second{
            -webkit-order:1;
            height:100px;
            /*width:100px;*/
            background-color:aqua;
            -webkit-flex:1;
        }
        #third{
            -webkit-order:2;
            height:150px;
            /*width:200px;*/
            background-color:#e3ff7f;
            -webkit-flex:1;
        }
    </style>
</head>
<body>
  <div class="con">
       <div class="first">1st</div>
      <div id="second">nd</div>
      <div id="third">3ed</div>
  </div>
</body>
</html>
