<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform and animations</title>
    <style type="text/css">
        div{
            width:100px;
            height:100px;
            background-color:teal;
        }
        .outer{
            margin-top:300px;
            margin-left:300px;
            width:100px;
            height:100px;
            background-color:orange;
            border:5px solid red;
            /*transform-origin:right center;*/
            /*transform:rotate(25deg);*/
        }
        .inner{
          height:100%;
            width:100%;
            /*transform:scale(2);*/
            /*transform:translate(26px,20px) ;*/
            transform:skew(46deg,46deg);
            background-color:green;
            }
        .mytranslation{
            margin-top:100px;
             width:200px;
            height:200px;
            background-color:yellowgreen;
            transition-property:all;
            transition-duration:2s;
            transition-timing-function:ease-in;
            transition-delay:1s;
        }
        .mytranslation:hover{
            background-color:orange;
                  width:250px;
                  height:250px;
        }
        .animation1{
            -webkit-transform:translate(60px);
            -webkit-animation:animations 2s ease-out;
            animation-iteration-count:infinite;
        }
             @-webkit-keyframes animations {
             0%{-webkit-transform:translate(0);opacity:0;}
             50%{-webkit-transform:translate(0); opacity:1;}
             70%{-webkit-transform:translate(0);opacity:1;}
             100%{-webkit-transform:translate(0);opacity:0;}
             }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner">

    </div>
</div>
      <div>
               <p>
                   <div>
               test
      </div>
               </p>
      </div>
<div class="mytranslation">
    <span class="animation1">i'm animations</span>
</div>
</body>
</html>
