<body>
<canvas class="webgl"></canvas>
<script src="three.min.js"></script>
<script src="jquery-2.2.1.js"></script>
<script src="TrackballControls.js"></script>
<script src="CanvasRenderer.js"></script>
<script src="Projector.js"></script>
<script>
    var camera, controls, renderer, scene;
    init();
    animate();
    function init() {
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xffffff);
//            renderer.setClearAlpha(true);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(600,400);
//        window.innerHeight
        document.body.appendChild(renderer.domElement);

//            var path = "textures/cube/skybox/";
//            var urls = [
//                path + "px.jpg", path + "nx.jpg",
//                path + "py.jpg", path + "ny.jpg",
//                path + "pz.jpg", path + "nz.jpg"
//            ];

        scene = new THREE.Scene();

        var loader = new THREE.JSONLoader();
        loader.load('phone.js', function (geometry, materials) {

            faceMaterial = new THREE.MeshPhongMaterial(materials[0]);

            mesh = new THREE.Mesh(geometry, faceMaterial);

            var s = 1.0;

            mesh.scale.set(s, s, s);

            mesh.rotation.set(3.14, 0, -3.14)

            mesh.matrixAutoUpdate = false;
            mesh.updateMatrix();

            scene.add(mesh);


        })

        camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0.42, 20.36, -15.98);
        camera.rotation.set(-2.20, -0.03, -3.14)
        camera.lookAt(scene.position);
        scene.add(camera);

        controls = new THREE.TrackballControls(camera, renderer.domElement);
//        controls.minDistance = 80;
//        controls.maxDistance = 100;
        controls.dynamicDampingFactor = 0.05;
        controls.rotateSpeed = 3.0;


        var light = new THREE.PointLight(0xffffff);
        light.position.copy(camera.position);
        scene.add(light);

    }

    function animate() {

        requestAnimationFrame(animate);

        controls.update();

        renderer.render(scene, camera);

    }
</script>
</body>
</html>
